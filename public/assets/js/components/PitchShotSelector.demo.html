<!-- PitchShotSelector.demo.html -->
<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <title>PitchShotSelector Demo</title>
          <style>
                    body {
                              background: #222;
                              color: #eee;
                              font-family: sans-serif;
                    }

                    .container {
                              max-width: 400px;
                              margin: 2em auto;
                              background: #333;
                              padding: 1em;
                              border-radius: 8px;
                    }

                    svg {
                              width: 100%;
                              height: 400px;
                              display: block;
                              background: #222;
                              border-radius: 8px;
                    }

                    .output {
                              margin-top: 1em;
                              font-size: 1.1em;
                    }

                    button {
                              margin-top: 0.5em;
                    }
          </style>
</head>

<body>
          <div class="container">
                    <h2>PitchShotSelector Demo</h2>
                    <svg id="pitch" viewBox="0 0 100 100" tabindex="0"></svg>
                    <div class="output" id="output">Click to select shot start/end</div>
                    <button id="clearBtn">Clear</button>
                    <button id="setBtn">Set Example</button>
          </div>
          <script src="PitchShotSelector.js"></script>
          <script>
                    const svg = document.getElementById('pitch');
                    const output = document.getElementById('output');
                    const clearBtn = document.getElementById('clearBtn');
                    const setBtn = document.getElementById('setBtn');
                    const selector = new window.PitchShotSelector(svg, {
                              onChange: (loc) => {
                                        output.textContent = 'Shot: ' + JSON.stringify(loc, null, 2);
                              }
                    });
                    clearBtn.onclick = () => {
                              selector.clearLocation();
                              output.textContent = 'Cleared.';
                    };
                    setBtn.onclick = () => {
                              selector.setLocation({
                                        start: { x: 0.5, y: 0.2 },
                                        end: { x: 0.7, y: 0.8 }
                              });
                              output.textContent = 'Set to example.';
                    };
          </script>
</body>

</html>
